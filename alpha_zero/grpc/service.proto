syntax = "proto3";

package alpha_zero;

message InferenceRequest {
  string client_id = 1;
  bytes observation = 2;
}

message InferenceResponse {
  string client_id = 1;
  int32 status_code = 2;
  string status_error_message = 3;
  bytes policy = 4;
  int32 value = 5;
}

message UpdateWeightsRequest {
  string client_id = 1;
  map<string, bytes> weights = 2;
}

message UpdateWeightsResponse {
  string client_id = 1;
  int32 status_code = 2;
  string status_error_message = 3;
}

service CentralService {
  rpc inference(InferenceRequest) returns (InferenceResponse) {}

  rpc update_weights(UpdateWeightsRequest) returns (UpdateWeightsResponse) {}
}
